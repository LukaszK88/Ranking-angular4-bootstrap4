<table class="table table-bordered table-inverse">
  <thead>
    <tr>
      <th>Nr</th>
      <th>Name</th>
      <th>Fights</th>
      <th>Won</th>
      <th>Lost</th>
      <th>Points</th>
      <th>Last update</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fighter of fighters; let i = index">
      <th width="3%" scope="row">{{ i + 1 }}</th>
      <td>{{ fighter.name }}</td>
      <td width="6%">{{ fighter.polearmTable.fights }}</td>
      <td width="6%">{{ fighter.polearmTable.win }}</td>
      <td width="6%">{{ fighter.polearmTable.loss }}</td>
      <td width="6%">{{ fighter.polearmTable.points }}</td>
      <td width="7%">{{ fighter.updated_at | date:"MM/dd/yy" }}</td>
      <td width="3%"><i (click)="openUpdate(fighter)" class="fa fa-plus" aria-hidden="true"></i></td>
    </tr>
  </tbody>
</table>
