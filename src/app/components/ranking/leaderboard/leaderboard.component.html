<table class="table table-bordered table-inverse">
  <thead>
    <tr>
      <th>Category</th>
      <th>Name</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of leaderboard | mapToIterable">
      <td>{{ data.category }}</td>
      <td>{{ data.name }}</td>
      <td width="7%">{{ data.max_points }}</td>
    </tr>
  </tbody>
</table>
